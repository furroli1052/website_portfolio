<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hoy's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
      body { 
        margin: 0;
        font-family: 'Special Elite', cursive;
        background-color: #333;
        position: relative;
        z-index: 0;
      }
      
      p {
        margin: 0;
      }

      h2 {
        font-size: 36px;
      }

      /* Navigation bar styles */
      nav {
        background-color: black;
        overflow: hidden;
        margin-top: 30px;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      nav li {
        display: inline-block;
      }

      nav li a {
        display: inline-block;
        color: #20C20E;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      nav li a:hover {
        background-color: #111;
      }

      .container,
      .container2 {
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        position: relative;
        z-index: 1;
      }
      
      .container {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 20px;
      }

      .container2 {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
      }

      .project_description,
      .project_display,
      .project_description2,
      .project_desc {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px;
        min-height: 300px;
        color: #20C20E;
      }

      .project_description::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        transform: translateX(-120%);
        background: black;
        filter: blur(100px);
        z-index: -1;
      }

      .project_description2::before {
        content: "";
        position: absolute;
        top: 0;
        left: 65%;
        width: 50%;
        height: 100%;
        transform: translateX(-20%);
        background: black;
        filter: blur(100px);
        z-index: -1;
      }
      
      .project_title {
        font-size: 50px;
        color: #FFFFFF;
        width: 333px;
        height: 200px;
        background-color: transparent;
        position: fixed;
        top: 12%;
        left: 20%;
        transform: rotate(3deg);
      }

      .project-btn {
        background-color: #20C20E;
        color: #333;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        border-radius: 20px;
        transition: background-color 0.3s ease;
      }

      .project-btn:hover {
        color: #20C20E;
        background-color: #111;
      }

      /* Responsive adjustments for mobile view */
      @media (max-width: 768px) {
        .container,
        .container2 {
          grid-template-columns: 1fr;
        }
      }

      /* ----------------- Video Background Styles ----------------- */
      .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

    </style>
  </head>
  <body>
    <!-- Video Background -->
    <div class="video-container">
      <video autoplay muted loop>
        <source src="Videos/hacker_screen.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Horizontal Navigation Bar -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Existing project sections -->
    <div class="container">
      <div class="project_description">
        <h2>Design Principle</h2>
        <p>Poster Collection Expressing</p>
        <p>My Design Philosophy</p>
        <!-- Button wrapped in an anchor to link to process_design_principle.html -->
        <a href="process_design_principle.html">
          <button class="project-btn">My Process</button>
        </a>
      </div>
      <div class="project_display" style="display: flex; flex-direction: row; justify-content: center; gap: 10px;">
        <img src="Photos/design_principle/design_principle_goal.png" alt="Project Image 1" style="width:33%; height:100;">
        <img src="Photos/design_principle/design_principle_style.png" alt="Project Image 2" style="width:33%; height:100;">
        <img src="Photos/design_principle/design_principle_gifts.png" alt="Project Image 3" style="width:33%; height:100%;">
      </div>
    </div>
    <div class="container2">
      <div class="project_display" style="display: flex; flex-direction: row; justify-content: center; gap: 30px;">
        <img src="Photos/dyptych/dyptych_left.jpg" alt="Project Image 1" style="width:33%; height:80;">
        <img src="Photos/dyptych/dyptych_right.jpg" alt="Project Image 2" style="width:33%; height:80;">
      </div>
      <div class="project_description2">
        <h2>Diptych Poster</h2>
        <p>Poster Collection About</p>
        <p>Love and Fate Through the </p>
        <p>Chinese Mythology of Red String</p>
        <a href="process_diptych_poster.html">
            <button class="project-btn">My Process</button>
          </a>
      </div>
    </div>
    <div class="container">
      <div class="project_description">
        <h2>Freelance Projects</h2>
        <p>Collection of Posters for Clients/Creative Endeavors</p>
        <a href="freelance.html">
            <button class="project-btn">My Works</button>
          </a>
      </div>
      <div class="project_display" style="display: flex; align-items: flex-start; gap: 10px; flex-wrap: nowrap; width: 100%;">
        <div class="stacked-images" style="flex: 1; display: flex; flex-direction: column; gap: 10px;">
          <img src="Photos/freelance/Collage Art Effect.png" alt="Project Image 1" style="width: 40%; height: auto; transform: translateX(100px);">
          <img src="Photos/freelance/Subscribe to our Email.png" alt="Project Image 2" style="width: 50%; height: auto; transform: translateX(250px);">
        </div>
      </div>
    </div>
  </body>
</html>
